<button mat-button (click)="onCreate()">
  <mat-icon>add</mat-icon>
  Post an ad?
</button>
<table mat-table [dataSource]="rentals" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let rental"> {{rental.title}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let rental"> {{rental.price}} </td>
  </ng-container>

  <ng-container matColumnDef="dimension">
    <th mat-header-cell *matHeaderCellDef> Dimension </th>
    <td mat-cell *matCellDef="let rental"> {{rental.dimension}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let rental"> {{rental.location}} </td>
  </ng-container>
  <!-- {{rental.createdAt | date:'hh:mm a'}} -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Posted On </th>
    <td mat-cell *matCellDef="let rental"> {{rental.createdAt | date:'fullDate'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let rental">


      <button mat-icon-button color="primary">
        <mat-icon>info</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>



    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
