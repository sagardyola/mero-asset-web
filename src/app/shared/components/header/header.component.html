<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div>
      <button mat-button>
        <mat-icon>home</mat-icon>
        <span class="logo">Mero Asset</span>
      </button>
    </div>

    <div *ngIf="!deviceXs">
      <a href="" mat-button>Explore</a>
    </div>

    <div>
      <button mat-icon-button>
        <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
        <span *ngIf="!deviceXs">Menu</span>
      </button>
    </div>


  </mat-toolbar-row>

  <mat-toolbar-row fxLayoutAlign="space-between end" fxHide="true" fxShow.xs>
    <button mat-button>Home</button>
    <button mat-button>Contact Us</button>
    <button mat-button>About Us</button>
  </mat-toolbar-row>
</mat-toolbar>
